<ion-view view-title="Usuarios">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-person-add" ng-click="registermodal.show()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users" ng-class-odd="'odd'" ng-class-even="'even'">
        {{user.username}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
